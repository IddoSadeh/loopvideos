<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload & Loop Video</title>

  <!-- PWA boilerplate -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js')
        .catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      background: #000; color: #fff; font-family: sans-serif;
    }
    #video-container {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1; overflow: hidden;
    }
    #video-container video {
      position: absolute; top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    #upload-form { z-index: 1; text-align: center; }
    #upload-form input { margin: 1em auto; display: block; }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="player" muted loop playsinline></video>
  </div>

  <div id="upload-form">
    <h1>Select a video to loop</h1>
    <input type="file" id="file-input" accept="video/*">
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const videoContainer = document.getElementById('video-container');
    const player = document.getElementById('player');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      player.src = URL.createObjectURL(file);
      player.play();
      videoContainer.style.display = 'block';
      document.getElementById('upload-form').style.display = 'none';
    });
  </script>
</body>
</html>
