<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoLoop</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop">
  <link rel="apple-touch-icon" href="invisible-man.jpg">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 1;
    }
    #form-container input,
    #form-container button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    #form-container input[type="file"],
    #form-container input[type="time"] {
      background: #222;
      color: #fff;
    }
    #form-container button {
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .video-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      justify-content: center;
      align-items: center;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h1>Configure VideoLoop</h1>
    <input type="file" id="file-input" accept="video/*">
    <input type="time" id="start-time">
    <button id="play-btn">Play</button>
  </div>

  <div class="video-container" id="video-container">
    <video id="player" muted loop playsinline preload="auto"></video>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const startInput = document.getElementById('start-time');
    const playBtn = document.getElementById('play-btn');
    const form = document.getElementById('form-container');
    const videoContainer = document.getElementById('video-container');
    const player = document.getElementById('player');

    playBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const timeVal = startInput.value;
      if (!file) return alert('Select a video file');
      if (!timeVal) return alert('Set a start time');

      // Compute target start timestamp (today at HH:MM)
      const [h, m] = timeVal.split(':').map(Number);
      const startTsDate = new Date();
      startTsDate.setHours(h, m, 0, 0);
      const startTs = startTsDate.getTime();

      // Prepare video metadata
      const url = URL.createObjectURL(file);
      player.src = url;
      player.loop = true;
      player.muted = true;
      player.playsInline = true;
      player.load();
      await new Promise(res => {
        if (player.readyState >= 1) return res();
        player.addEventListener('loadedmetadata', res, { once: true });
      });
      const durationMs = player.duration * 1000;

      // Show video container
      form.style.display = 'none';
      videoContainer.style.display = 'flex';

      // Function to jump and play at the right offset
      const schedulePlayback = () => {
        const now = Date.now();
        const elapsed = now - startTs;
        const posMs = ((elapsed % durationMs) + durationMs) % durationMs;
        player.currentTime = posMs / 1000;
        player.play();
        URL.revokeObjectURL(url);
      };

      const now = Date.now();
      if (startTs <= now) {
        schedulePlayback();
      } else {
        // Two-phase timer for tighter sync
        const delay = startTs - now;
        setTimeout(() => {
          const checker = setInterval(() => {
            if (Date.now() >= startTs) {
              clearInterval(checker);
              schedulePlayback();
            }
          }, 50);
        }, Math.max(0, delay - 200));
      }
    });

    // Fullscreen on tap
    player.addEventListener('click', () => {
      const rfs = player.requestFullscreen
                || player.webkitRequestFullScreen
                || player.webkitEnterFullscreen
                || player.msRequestFullscreen;
      if (rfs) rfs.call(player, { navigationUI: 'hide' });
    });
  </script>
</body>
</html>
