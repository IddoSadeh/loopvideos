<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Online Video Loop</title>

  <!-- Android PWA manifest -->
  <link rel="manifest" href="manifest-index.json">

  <!-- iOS standalone & icon -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop Online">
  <link rel="apple-touch-icon" href="spider.png">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registered for index'))
        .catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 50%; left: 50%;
      max-width: 100%; max-height: 100%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="video1.mp4" type="video/mp4">
      Your browser doesnâ€™t support HTML5 video.
    </video>
  </div>
</body>
</html>
