<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload & Loop Video</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest-upload.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registered for upload'))
        .catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: sans-serif;
    }
    .video-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 50%; left: 50%;
      max-width: 100%; max-height: 100%;
      transform: translate(-50%, -50%);
    }
    #upload-form {
      z-index: 1;
      text-align: center;
    }
    #upload-form input {
      margin: 1em auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="video-container" class="video-container">
    <video id="player" muted loop playsinline autoplay preload="auto"></video>
  </div>

  <div id="upload-form">
    <h1>Select a video to loop</h1>
    <input type="file" id="file-input" accept="video/*">
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const videoContainer = document.getElementById('video-container');
    const player = document.getElementById('player');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      player.src = URL.createObjectURL(file);
      player.play();
      videoContainer.style.display = 'block';
      document.getElementById('upload-form').style.display = 'none';
    });
  </script>
</body>
</html>
