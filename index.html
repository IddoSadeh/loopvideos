<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoLoop</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop">
  <link rel="apple-touch-icon" href="invisible-man.jpg">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 1;
    }
    #form-container input,
    #form-container button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    #form-container input[type="file"],
    #form-container input[type="time"] {
      background: #222;
      color: #fff;
    }
    #form-container button {
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .video-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      justify-content: center;
      align-items: center;
    }
    .video-container video {
      /* fixed CSS dimensions for consistent size */
      width: 360px;
      height: 640px;
      object-fit: contain;
      background: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h1>Configure VideoLoop</h1>
    <input type="file" id="file-input" accept="video/*">
    <input type="time" id="start-time">
    <button id="play-btn">Play</button>
  </div>

  <div class="video-container" id="video-container">
    <video id="player" muted loop playsinline preload="auto"></video>
  </div>

  <script>
    // Fetch a synchronized UTC timestamp and compute local drift
    async function getNetworkDrift() {
      try {
        const t0 = Date.now();
        const res = await fetch('https://worldtimeapi.org/api/ip', { cache: 'no-store' });
        const t1 = Date.now();
        const { utc_datetime } = await res.json();
        const serverTs = new Date(utc_datetime).getTime();
        const rtt = t1 - t0;
        const drift = (serverTs - t1) + (rtt / 2);
        console.log('Network drift (ms):', drift);
        return drift;
      } catch (e) {
        console.warn('Time sync failed, defaulting to local clock', e);
        return 0;
      }
    }

    const fileInput      = document.getElementById('file-input');
    const startInput     = document.getElementById('start-time');
    const playBtn        = document.getElementById('play-btn');
    const form           = document.getElementById('form-container');
    const videoContainer = document.getElementById('video-container');
    const player         = document.getElementById('player');

    playBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const timeVal = startInput.value;
      if (!file) return alert('Select a video file');
      if (!timeVal) return alert('Set a start time');

      // 1) get network drift
      const drift = await getNetworkDrift();

      // 2) compute start timestamp (today at HH:MM) in local and network time
      const [h, m] = timeVal.split(':').map(Number);
      const startLocal = new Date();
      startLocal.setHours(h, m, 0, 0);
      const startTsLocal = startLocal.getTime();
      const startTsNet = startTsLocal + drift;

      // 3) prepare video metadata
      const url = URL.createObjectURL(file);
      player.src         = url;
      player.loop        = true;
      player.muted       = true;
      player.playsInline = true;
      player.load();
      await new Promise(res => {
        if (player.readyState >= 1) return res();
        player.addEventListener('loadedmetadata', res, { once: true });
      });
      const durationMs = player.duration * 1000;

      // show video container
      form.style.display          = 'none';
      videoContainer.style.display = 'flex';

      // jump+play, waiting for canplay
      const schedulePlayback = () => {
        const nowNet  = Date.now() + drift;
        const elapsed = nowNet - startTsNet;
        const posMs   = ((elapsed % durationMs) + durationMs) % durationMs;
        player.currentTime = posMs / 1000;
        player.addEventListener('canplay', () => {
          player.play();
        }, { once: true });
      };

      // schedule playback via two-phase timer
      const nowNet = Date.now() + drift;
      if (startTsNet <= nowNet) {
        schedulePlayback();
      } else {
        const delay = startTsNet - nowNet;
        setTimeout(() => {
          const checker = setInterval(() => {
            if ((Date.now() + drift) >= startTsNet) {
              clearInterval(checker);
              schedulePlayback();
            }
          }, 50);
        }, Math.max(0, delay - 200));
      }
    });

    // Fullscreen on tap
    player.addEventListener('click', () => {
      const rfs = player.requestFullscreen
                || player.webkitRequestFullScreen
                || player.webkitEnterFullscreen
                || player.msRequestFullscreen;
      if (rfs) rfs.call(player, { navigationUI: 'hide' });
    });
  </script>
</body>
</html>
