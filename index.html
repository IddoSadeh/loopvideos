<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Looping Video</title>
  <style>
    /* Ensure no default margins/padding and that body/html fill viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Container for the video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Make video cover entire screen, maintain aspect ratio */
    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Optional: content overlay, centered (if you ever add content) */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      font-family: sans-serif;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <!-- Replace 'video.mp4' with your video file path -->
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Example overlay content (optional) -->
  <div class="content">
    <!-- <h1>Welcome to My Site</h1> -->
  </div>

</body>
</html>
