<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoLoop PWA</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop">
  <link rel="apple-touch-icon" href="invisible-man.jpg">

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: sans-serif;
    }
    .video-container {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: #000;
      justify-content: center; align-items: center;
    }
    .video-container video {
      max-width: 100%; max-height: 100%; cursor: pointer;
    }
    #choice-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 2;
    }
    #choice-overlay button {
      margin: 1em; padding: 0.75em 1.5em;
      font-size: 1.2rem; background: #444;
      border: none; color: #fff;
      border-radius: 4px; cursor: pointer;
    }
    #upload-form {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 1;
    }
    #upload-form label, #upload-form select,
    #upload-form input, #upload-form button {
      margin: 0.5em; font-size: 1rem; color: #fff;
    }
    #upload-form select, #upload-form input[type="time"] {
      padding: 0.5em; background: #222;
      border: none; color: #fff;
      border-radius: 4px;
    }
    #upload-form button {
      padding: 0.75em 1.5em; background: #444;
      border: none; color: #fff;
      border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container" id="video-container" style="display:flex;">
    <video id="player" muted loop playsinline preload="auto"></video>
    <div id="choice-overlay">
      <button id="continue-btn">Continue playback</button>
      <button id="new-btn">Select new video/time</button>
    </div>
  </div>

  <div id="upload-form">
    <h1>Configure VideoLoop</h1>
    <label for="video-select">Choose video:</label>
    <select id="video-select">
      <option value="video1.mp4">Video 1</option>
      <option value="video2.mp4">Video 2</option>
      <!-- Add more static filenames here -->
    </select>
    <label for="start-time">Start time:</label>
    <input type="time" id="start-time">
    <button id="start-btn">Start</button>
  </div>

  <script>
    const player = document.getElementById('player');
    const videoContainer = document.getElementById('video-container');
    const uploadForm = document.getElementById('upload-form');
    const choiceOverlay = document.getElementById('choice-overlay');
    const continueBtn = document.getElementById('continue-btn');
    const newBtn = document.getElementById('new-btn');
    const videoSelect = document.getElementById('video-select');
    const startInput = document.getElementById('start-time');
    const startBtn = document.getElementById('start-btn');

    // localStorage for settings
    function saveSettings(name, ts) {
      localStorage.setItem('videoName', name);
      localStorage.setItem('startTs', ts);
    }
    function loadSettings() {
      return {
        name: localStorage.getItem('videoName'),
        startTs: Number(localStorage.getItem('startTs'))
      };
    }
    function clearSettings() {
      localStorage.removeItem('videoName');
      localStorage.removeItem('startTs');
    }

    // Schedule or play
    function schedulePlayback(name, startTs) {
      player.src = name;
      player.load();
      player.addEventListener('loadedmetadata', () => {
        const now = Date.now();
        const delay = startTs - now;
        choiceOverlay.style.display = 'flex';
        if (delay > 0) {
          setTimeout(() => playLoop(name, startTs), delay);
        }
      }, { once: true });
    }

    function playLoop(name, startTs) {
      player.src = name;
      player.load();
      player.addEventListener('loadedmetadata', () => {
        const now = Date.now();
        const elapsed = now - startTs;
        const dur = player.duration * 1000;
        const pos = ((elapsed % dur) + dur) % dur;
        player.currentTime = pos / 1000;
        choiceOverlay.style.display = 'none';
        player.play();
        player.style.cursor = 'pointer';
      }, { once: true });
    }

    // Initialization
    window.addEventListener('load', () => {
      const { name, startTs } = loadSettings();
      if (name && startTs) {
        uploadForm.style.display = 'none';
        videoContainer.style.display = 'flex';
        schedulePlayback(name, startTs);
      } else {
        uploadForm.style.display = 'flex';
      }
    });

    // Start button
    startBtn.addEventListener('click', () => {
      const name = videoSelect.value;
      const timeVal = startInput.value;
      if (!name) return alert('Select a video');
      if (!timeVal) return alert('Set a start time');
      let ts = new Date();
      const [h, m] = timeVal.split(':').map(Number);
      ts.setHours(h, m, 0, 0);
      if (ts.getTime() <= Date.now()) ts.setDate(ts.getDate() + 1);
      saveSettings(name, ts.getTime());
      uploadForm.style.display = 'none';
      videoContainer.style.display = 'flex';
      schedulePlayback(name, ts.getTime());
    });

    // Continue or new settings
    continueBtn.addEventListener('click', () => {
      const { name, startTs } = loadSettings();
      playLoop(name, startTs);
    });
    newBtn.addEventListener('click', () => {
      clearSettings();
      player.pause();
      player.removeAttribute('src');
      choiceOverlay.style.display = 'none';
      videoContainer.style.display = 'none';
      uploadForm.style.display = 'flex';
    });

    // Fullscreen on click
    player.addEventListener('click', () => {
      const rfs = player.requestFullscreen || player.webkitRequestFullscreen || player.webkitEnterFullscreen || player.msRequestFullscreen;
      if (rfs) rfs.call(player, { navigationUI: 'hide' });
    });
  </script>
</body>
</html>
