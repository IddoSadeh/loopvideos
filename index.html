<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoLoop PWA</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop">
  <link rel="apple-touch-icon" href="invisible-man.jpg">

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background: #000;
      color: #fff; font-family: sans-serif;
    }
    .video-container {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; overflow: hidden;
      background: #000;
      justify-content: center; align-items: center;
    }
    .video-container video {
      max-width: 100%; max-height: 100%;
      cursor: pointer;
    }
    #choice-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #choice-overlay button {
      margin: 1em;
      padding: 0.75em 1.5em;
      font-size: 1.2rem;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #upload-form {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 1;
    }
    #upload-form label, #upload-form input {
      display: block; margin: 0.5em;
      font-size: 1rem;
      color: #fff;
    }
    #upload-form input[type="time"],
    #upload-form input[type="file"] {
      padding: 0.5em;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="video-container" style="display:flex;">
    <video id="player" muted loop playsinline preload="auto"></video>
    <div id="choice-overlay">
      <button id="continue-btn">Continue playback</button>
      <button id="new-btn">Select new video/time</button>
    </div>
  </div>

  <div id="upload-form">
    <h1 style="color:#fff;">Configure VideoLoop</h1>
    <label for="start-time">Start time:</label>
    <input type="time" id="start-time">
    <label for="file-input">Choose video file:</label>
    <input type="file" id="file-input" accept="video/*">
  </div>

  <script>
    const player = document.getElementById('player');
    const uploadForm = document.getElementById('upload-form');
    const choiceOverlay = document.getElementById('choice-overlay');
    const continueBtn = document.getElementById('continue-btn');
    const newBtn = document.getElementById('new-btn');
    const fileInput = document.getElementById('file-input');
    const startInput = document.getElementById('start-time');

    // IndexedDB helpers
    function openDB() {
      return new Promise((res, rej) => {
        const req = indexedDB.open('VideoLoopDB', 1);
        req.onupgradeneeded = () => req.result.createObjectStore('videos');
        req.onsuccess = () => res(req.result);
        req.onerror = () => rej(req.error);
      });
    }
    async function saveVideoFile(file) {
      const db = await openDB();
      const tx = db.transaction('videos', 'readwrite');
      tx.objectStore('videos').put(file, 'current');
      await tx.complete;
    }
    async function loadVideoFile() {
      const db = await openDB();
      const tx = db.transaction('videos', 'readonly');
      const file = await tx.objectStore('videos').get('current');
      await tx.complete;
      return file;
    }

    // LocalStorage helpers
    function saveStartTs(ts) { localStorage.setItem('startTs', ts); }
    function loadStartTs() { return Number(localStorage.getItem('startTs')); }
    function clearStored() {
      localStorage.removeItem('startTs');
      openDB().then(db => {
        const tx = db.transaction('videos','readwrite');
        tx.objectStore('videos').delete('current');
        return tx.complete;
      });
    }

    // Calculate and prepare loop or schedule play
    function startLoopAt(file, startTs) {
      const url = URL.createObjectURL(file);
      player.src = url;
      player.addEventListener('loadedmetadata', () => {
        const now = Date.now();
        const elapsed = now - startTs;
        const dur = player.duration * 1000;
        const pos = ((elapsed % dur) + dur) % dur;
        player.currentTime = pos / 1000;
        uploadForm.style.display = 'none';
        choiceOverlay.style.display = 'flex';

        if (now < startTs) {
          // Schedule automatic play at start time
          setTimeout(() => playNow(), startTs - now);
        }
        // If now >= startTs, wait for user to press "Continue playback"
      }, { once: true });
    }

    // Play video now (from overlay)
    function playNow() {
      choiceOverlay.style.display = 'none';
      player.play();
      player.style.cursor = 'pointer';
    }

    // Show form for new configuration
    function showForm() {
      choiceOverlay.style.display = 'none';
      uploadForm.style.display = 'flex';
      clearStored();
      player.pause();
      player.removeAttribute('src');
    }

    // On load: decide initial view
    window.addEventListener('load', async () => {
      const file = await loadVideoFile();
      const startTs = loadStartTs();
      if (file && startTs) {
        document.querySelector('.video-container').style.display = 'flex';
        startLoopAt(file, startTs);
      } else {
        uploadForm.style.display = 'flex';
      }
    });

    // New selection handler
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0]; if (!file) return;
      await saveVideoFile(file);
      const [h, m] = startInput.value.split(':').map(Number);
      let ts = new Date(); ts.setHours(h, m, 0, 0);
      if (ts.getTime() <= Date.now()) ts.setDate(ts.getDate() + 1);
      saveStartTs(ts.getTime());
      document.querySelector('.video-container').style.display = 'flex';
      startLoopAt(file, ts.getTime());
    });

    continueBtn.addEventListener('click', playNow);
    newBtn.addEventListener('click', showForm);
  </script>
</body>
</html>
