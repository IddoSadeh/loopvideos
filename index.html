<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoLoop PWA</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop">
  <link rel="apple-touch-icon" href="invisible-man.jpg">

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: sans-serif;
    }
    .video-container {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: #000;
      justify-content: center; align-items: center;
    }
    .video-container video {
      max-width: 100%; max-height: 100%; cursor: pointer;
    }
    #choice-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.8);
      display: none; flex-direction: column;
      justify-content: center; align-items: center; z-index: 2;
    }
    #choice-overlay button {
      margin: 1em; padding: 0.75em 1.5em;
      font-size: 1.2rem; background: #444;
      border: none; color: #fff; border-radius: 4px;
      cursor: pointer;
    }
    #upload-form {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none; flex-direction: column;
      justify-content: center; align-items: center; z-index: 1;
    }
    #upload-form label, #upload-form input, #upload-form button {
      margin: 0.5em; font-size: 1rem; color: #fff;
    }
    #upload-form input[type="file"],
    #upload-form input[type="time"] {
      padding: 0.5em; background: #222;
      border: none; color: #fff; border-radius: 4px;
    }
    #upload-form button {
      padding: 0.75em 1.5em; background: #444;
      border: none; color: #fff; border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container" id="video-container">
    <video id="player" muted loop playsinline preload="auto"></video>
    <div id="choice-overlay">
      <button id="continue-btn">Continue playback</button>
      <button id="new-btn">Select new video/time</button>
    </div>
  </div>

  <div id="upload-form">
    <h1>Configure VideoLoop</h1>
    <label for="file-input">Choose video file:</label>
    <input type="file" id="file-input" accept="video/*">
    <label for="start-time">Start time:</label>
    <input type="time" id="start-time">
    <button id="start-btn">Start</button>
  </div>

  <script>
    const player = document.getElementById('player');
    const videoContainer = document.getElementById('video-container');
    const uploadForm = document.getElementById('upload-form');
    const choiceOverlay = document.getElementById('choice-overlay');
    const continueBtn = document.getElementById('continue-btn');
    const newBtn = document.getElementById('new-btn');
    const fileInput = document.getElementById('file-input');
    const startInput = document.getElementById('start-time');
    const startBtn = document.getElementById('start-btn');

    // IndexedDB file storage
    function openDB() {
      return new Promise((res, rej) => {
        const req = indexedDB.open('VideoLoopDB', 1);
        req.onupgradeneeded = () => req.result.createObjectStore('videos');
        req.onsuccess = () => res(req.result);
        req.onerror = () => rej(req.error);
      });
    }
    async function saveVideoFile(file) {
      const db = await openDB();
      const tx = db.transaction('videos', 'readwrite');
      tx.objectStore('videos').put(file, 'current');
      await tx.complete;
    }
    async function loadVideoFile() {
      const db = await openDB();
      const tx = db.transaction('videos', 'readonly');
      const file = await tx.objectStore('videos').get('current');
      await tx.complete;
      return file;
    }

    // localStorage for start time
    function saveStartTs(ts) { localStorage.setItem('startTs', ts); }
    function loadStartTs() { return Number(localStorage.getItem('startTs')); }
    function clearSettings() {
      localStorage.removeItem('startTs');
      openDB().then(db => {
        const tx = db.transaction('videos','readwrite');
        tx.objectStore('videos').delete('current');
        return tx.complete;
      });
    }

    // Schedule playback or resume
    function startLoopAt(file, startTs) {
      const url = URL.createObjectURL(file);
      player.src = url;
      player.addEventListener('loadedmetadata', () => {
        uploadForm.style.display = 'none';
        videoContainer.style.display = 'flex';
        const now = Date.now();
        if (now < startTs) {
          choiceOverlay.style.display = 'flex';
          setTimeout(() => playLoopAt(file, startTs), startTs - now);
        } else {
          choiceOverlay.style.display = 'flex';
        }
      }, { once: true });
    }

    function playLoopAt(file, startTs) {
      const url = URL.createObjectURL(file);
      player.src = url;
      player.addEventListener('loadedmetadata', () => {
        const now = Date.now();
        const elapsed = now - startTs;
        const dur = player.duration * 1000;
        const pos = ((elapsed % dur) + dur) % dur;
        player.currentTime = pos / 1000;
        choiceOverlay.style.display = 'none';
        player.play();
        player.style.cursor = 'pointer';
      }, { once: true });
    }

    // Initialization
    window.addEventListener('load', async () => {
      const file = await loadVideoFile();
      const startTs = loadStartTs();
      if (file && startTs) {
        startLoopAt(file, startTs);
      } else {
        uploadForm.style.display = 'flex';
      }
    });

    // Start button
    startBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) { alert('Select a video file'); return; }
      const timeVal = startInput.value;
      if (!timeVal) { alert('Set a start time'); return; }
      let ts = new Date(); ts.setHours(...timeVal.split(':').map(Number), 0, 0);
      if (ts.getTime() <= Date.now()) ts.setDate(ts.getDate() + 1);
      await saveVideoFile(file);
      saveStartTs(ts.getTime());
      startLoopAt(file, ts.getTime());
    });

    continueBtn.addEventListener('click', async () => {
      const file = await loadVideoFile();
      const startTs = loadStartTs();
      playLoopAt(file, startTs);
    });
    newBtn.addEventListener('click', () => {
      clearSettings();
      player.pause(); player.removeAttribute('src');
      choiceOverlay.style.display = 'none';
      uploadForm.style.display = 'flex';
    });

    // Fullscreen on tap
    player.addEventListener('click', () => {
      const rfs = player.requestFullscreen ||
                  player.webkitRequestFullscreen ||
                  player.webkitEnterFullscreen ||
                  player.msRequestFullscreen;
      if (rfs) rfs.call(player, { navigationUI: 'hide' });
    });
  </script>
</body>
</html>
