<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoLoop PWA</title>

  <!-- Android PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VideoLoop">
  <link rel="apple-touch-icon" href="invisible-man.jpg">

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registered'))
        .catch(console.error);
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; overflow: hidden;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-family: sans-serif;
    }
    .video-container {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; overflow: hidden;
    }
    .video-container video {
      position: absolute; top: 50%; left: 50%;
      max-width: 100%; max-height: 100%;
      transform: translate(-50%, -50%);
      background: #000; cursor: pointer;
    }
    #upload-form, #change-btn {
      position: relative; z-index: 1; text-align: center;
      background: rgba(0,0,0,0.7); padding: 1em; border-radius: 8px;
    }
    #upload-form label, #upload-form input {
      display: block; margin: 0.5em auto;
    }
    #change-btn {
      display: none; margin-top: 1em;
      padding: 0.5em 1em; font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="player" muted loop playsinline preload="auto"></video>
  </div>

  <div id="upload-form">
    <h1>Select a video & start time</h1>
    <label for="start-time">Start time:</label>
    <input type="time" id="start-time">
    <label for="file-input">Choose video file:</label>
    <input type="file" id="file-input" accept="video/*">
  </div>

  <button id="change-btn">Change video/time</button>

  <script>
    const player = document.getElementById('player');
    const fileInput = document.getElementById('file-input');
    const startInput = document.getElementById('start-time');
    const uploadForm = document.getElementById('upload-form');
    const changeBtn = document.getElementById('change-btn');

    // IndexedDB helpers for storing file blob
    function openDB() {
      return new Promise((res, rej) => {
        const req = indexedDB.open('VideoLoopDB', 1);
        req.onupgradeneeded = () => req.result.createObjectStore('videos');
        req.onsuccess = () => res(req.result);
        req.onerror = () => rej(req.error);
      });
    }
    async function saveVideoFile(file) {
      const db = await openDB();
      const tx = db.transaction('videos', 'readwrite');
      tx.objectStore('videos').put(file, 'current');
      return tx.complete;
    }
    async function loadVideoFile() {
      const db = await openDB();
      const tx = db.transaction('videos', 'readonly');
      const file = await tx.objectStore('videos').get('current');
      await tx.complete;
      return file;
    }

    // LocalStorage helpers for start timestamp
    function saveStartTs(ts) { localStorage.setItem('startTs', ts); }
    function loadStartTs() { return Number(localStorage.getItem('startTs')); }

    // Clear settings & show form
    async function clearSettings() {
      localStorage.removeItem('startTs');
      const db = await openDB();
      const tx = db.transaction('videos', 'readwrite');
      tx.objectStore('videos').delete('current');
      await tx.complete;
      uploadForm.style.display = 'block';
      changeBtn.style.display = 'none';
    }

    // Enter fullscreen on click
    function enterFullscreen() {
      const rfs = player.requestFullscreen || player.webkitRequestFullscreen || player.webkitEnterFullscreen || player.msRequestFullscreen;
      if (rfs) rfs.call(player, { navigationUI: 'hide' });
    }

    // Calculate loop position and start playback
    function startLoopAt(file, startTs) {
      const url = URL.createObjectURL(file);
      player.src = url;
      player.addEventListener('loadedmetadata', () => {
        const now = Date.now();
        const elapsed = now - startTs;
        const dur = player.duration * 1000;
        const pos = ((elapsed % dur) + dur) % dur;
        player.currentTime = pos / 1000;
        player.play();
        player.style.cursor = 'pointer';
        player.addEventListener('click', enterFullscreen);
        changeBtn.style.display = 'block';
      });
    }

    // Bootstrap on load
    window.addEventListener('load', async () => {
      const file = await loadVideoFile();
      const startTs = loadStartTs();
      if (file && startTs) {
        uploadForm.style.display = 'none';
        startLoopAt(file, startTs);
      }
    });

    // Handle new selection
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      await saveVideoFile(file);
      const [h, m] = startInput.value.split(':').map(Number);
      let ts = new Date();
      ts.setHours(h, m, 0, 0);
      if (ts.getTime() <= Date.now()) ts.setDate(ts.getDate() + 1);
      saveStartTs(ts.getTime());
      uploadForm.style.display = 'none';
      startLoopAt(file, ts.getTime());
    });

    changeBtn.addEventListener('click', clearSettings);
  </script>
</body>
</html>
